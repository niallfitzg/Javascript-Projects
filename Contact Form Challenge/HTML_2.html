<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- CSS for styling the form -->
    <link rel="stylesheet" href="css/css_1.css">
    <!-- JavaScript for validation -->
    <script src="js/JavaScript_2.js" defer></script>
</head>

<body>
    <h1>Contact Me</h1>

    <!-- Contact form  -->
    <form id="contactForm" action="/submit_form" method="post">
        <!-- First Name Field -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

        <!-- Last Name Field -->
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Message Field -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here" rows="4" required></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
