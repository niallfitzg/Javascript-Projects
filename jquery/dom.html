<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document Object Demo</title>
</head>

<body>

    <h1>Document Object Demo</h1>

    <p id="message">This text will change when you click the button.</p>

    <button onclick="changeText()">Click Me</button>

    <script>
        // Using the document.getElementById() method
        function changeText() {
            document.getElementById("message").innerHTML = "The text has now changed using document.getElementById()!";
        }
    </script>

</body>

</html>
