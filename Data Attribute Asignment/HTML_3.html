<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attribute Assignment</title>
    <script src="js/JavaScript_3.js" defer></script>
</head>

<body>
    <h1>Characters</h1>
    <h3>Click on a car brand to see a model</h3>
    <ul>
        <li onclick="displayType(this)" id="Ford" data-character-type="Galaxy">Ford</li>
        <li onclick="displayType(this)" id="Skoda" data-character-type="Superb">Skoda</li>
        <li onclick="displayType(this)" id="Fiat" data-character-type="Uno">Fiat</li>
        <li onclick="displayType(this)" id="Volkswagen" data-character-type="Passat">Volkswagen</li>
    </ul>
</body>

</html>
